<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Registration (Beginner)</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration</h1>

  <form action="#" method="post">
    <label for="name">Full name:</label><br>
    <input type="text" id="name" name="name" placeholder="Jane Doe" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

    <label for="phone">Phone (digits only):</label><br>
    <input type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[0-9]{7,15}" title="Enter 7â€“15 digits" required><br><br>

    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
      <option value="">-- choose --</option>
      <option value="bsc">B.Sc</option>
      <option value="btech">B.Tech</option>
      <option value="ba">B.A</option>
    </select><br><br>

    <label for="year">Year:</label><br>
    <select id="year" name="year" required>
      <option value="">-- choose --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* ==== Base Styles ==== */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #4a90e2;
            --sidebar-bg: #f4f4f4;
            --footer-bg: #eaeaea;
            --link-color: #4a90e2;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #222831;
            --sidebar-bg: #2d323b;
            --footer-bg: #222831;
            --link-color: #00adb5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 200px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            grid-area: header;
            background-color: var(--header-bg);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .theme-toggle {
            padding: 0.5rem 1rem;
            background: var(--link-color);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        aside {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            padding: 1rem;
        }

        aside nav a {
            display: block;
            padding: 0.5rem 0;
            color: var(--link-color);
            text-decoration: none;
        }

        aside nav a:hover {
            text-decoration: underline;
        }

        main {
            grid-area: main;
            padding: 1rem;
        }

        footer {
            grid-area: footer;
            background-color: var(--footer-bg);
            text-align: center;
            padding: 0.5rem;
        }

        /* ==== Responsive ==== */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
            }
            aside {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    </header>

    <aside>
        <nav>
            <a href="#">Home</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
        </nav>
    </aside>

    <main>
        <h2>Welcome to the Dashboard</h2>
        <p>This is where you can display charts, reports, and analytics.</p>
    </main>

    <footer>
        &copy; 2025 Admin Dashboard. All rights reserved.
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
